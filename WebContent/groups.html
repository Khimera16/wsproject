<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>All groups</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
	<h1>All groups</h1>
	<table id="table" style="width:50%"></table>

	<script type="text/javascript">
		$
		.ajax({
			type : 'GET',
			url : 'http://localhost:8686/WSProject/meetupApp/meetup/json/groups',
			contentType : 'application/json; charset=utf-8',
			dataType : 'JSON',
			success : function(data, status, jqXHR) {
				var tr;
				tr = $('<tr/>');
				tr.append("<th>" + "Name" + "</td>");
		        tr.append("<th>" + "Description" + "</th>");
		        tr.append("<th>" + "Members" + "</th>");
		        $('table').append(tr);
			    for (var i = 0; i < data.length; i++) {
			        tr = $('<tr/>');
			        tr.append("<td>" + data[i].name + "</td>");
			        tr.append("<td>" + data[i].description + "</td>");
			        tr.append("<td>" + data[i].members.length + "</td>");
			        $('table').append(tr);
			    }
			}
		});
	</script>

</body>
</html>
